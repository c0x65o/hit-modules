name: ping-pong
version: 1.1.0
description: Test service with in-memory counter (no database required)
author: Hitcents
language: python
framework: fastapi
default_port: 8001
endpoints:
- GET /counter/{id}
- POST /counter/{id}/increment
- POST /counter/{id}/reset
settings_schema:
  namespace:
    type: string
    default: shared
    description: Namespace for multi-tenancy (optional)
